<a class="card" href="https://microfrontends.rocks/detalles/{{car.keyName}}">
  <img [src]="car.url" class="card-img-top" [alt]="car.name">
  <div class="card-body text-dark">
    <h5 class="card-title">{{car.name}}</h5>
    <p class="card-text">{{car.description}}</p>
    <p class="card-text"><small class="text-muted">{{car.origin}}</small></p>
  </div>
</a>
